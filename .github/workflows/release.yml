name: Application Release

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/release.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/release.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      deploy_backend:
        description: 'Deploy Backend'
        required: false
        default: true
        type: boolean
      deploy_frontend:
        description: 'Deploy Frontend'
        required: false
        default: true
        type: boolean

permissions:
  id-token: write
  contents: read
  packages: write

env:
  DOTNET_VERSION: '9.0.x'
  NODE_VERSION: '20.x'
  AZURE_RESOURCE_GROUP: rg-tennisjournal-${{ github.event.inputs.environment || 'dev' }}

jobs:
  # ============================================
  # Backend Build and Test
  # ============================================
  backend-build:
    name: Build Backend
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.deploy_backend != 'false' }}
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore TennisJournal.sln

      - name: Build
        run: dotnet build TennisJournal.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test TennisJournal.sln --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Publish API
        run: dotnet publish src/TennisJournal.Api/TennisJournal.Api.csproj --configuration Release --no-build --output ./publish/api

      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-api
          path: ./backend/publish/api
          retention-days: 5

  # ============================================
  # Frontend Build and Push Container Image
  # ============================================
  frontend-build:
    name: Build Frontend Container
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.deploy_frontend != 'false' }}
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get Container Registry details
        id: acr
        run: |
          ACR_NAME=$(az acr list --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "[0].name" -o tsv)
          ACR_LOGIN_SERVER=$(az acr show --name $ACR_NAME --query "loginServer" -o tsv)
          echo "name=$ACR_NAME" >> $GITHUB_OUTPUT
          echo "login_server=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT

      - name: Login to Azure Container Registry
        run: az acr login --name ${{ steps.acr.outputs.name }}

      - name: Generate version tag
        id: version
        run: |
          VERSION="${{ github.sha }}"
          SHORT_SHA="${VERSION:0:7}"
          echo "version=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.acr.outputs.login_server }}/tennis-journal-frontend
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push container image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }}

      - name: Output image info
        run: |
          echo "### Frontend Container Built :whale:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Image: ${{ steps.acr.outputs.login_server }}/tennis-journal-frontend:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Deploy Backend to Azure
  # ============================================
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: backend-build
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-api
          path: ./backend-api

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get App Service name
        id: get-app-name
        run: |
          APP_NAME=$(az webapp list --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "[?contains(name, 'api')].name" -o tsv | head -1)
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ steps.get-app-name.outputs.app_name }}
          package: ./backend-api

      - name: Output Backend Deployment
        run: |
          echo "### Backend Deployment Complete :white_check_mark:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployed to: ${{ steps.get-app-name.outputs.app_name }}" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Deploy Frontend to Azure Container Apps
  # ============================================
  deploy-frontend:
    name: Deploy Frontend Container
    runs-on: ubuntu-latest
    needs: frontend-build
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get Container App and Registry details
        id: get-app-details
        run: |
          # Get Container Registry login server
          ACR_LOGIN_SERVER=$(az acr list --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "[0].loginServer" -o tsv)
          # Get Container App name
          CA_NAME=$(az containerapp list --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "[?contains(name, 'web')].name" -o tsv | head -1)
          echo "acr_login_server=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT
          echo "container_app_name=$CA_NAME" >> $GITHUB_OUTPUT

      - name: Update Container App with new image
        run: |
          IMAGE="${{ steps.get-app-details.outputs.acr_login_server }}/tennis-journal-frontend:${{ needs.frontend-build.outputs.image_version }}"
          ACR_SERVER="${{ steps.get-app-details.outputs.acr_login_server }}"
          
          # Update the container app with the new image and configure ACR registry with managed identity
          az containerapp update \
            --name ${{ steps.get-app-details.outputs.container_app_name }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image "$IMAGE" \
            --registry-server "$ACR_SERVER" \
            --registry-identity system
          
          # Ensure ingress is configured for port 3000 (Next.js)
          az containerapp ingress update \
            --name ${{ steps.get-app-details.outputs.container_app_name }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --target-port 3000

      - name: Get Container App URL
        id: get-url
        run: |
          FQDN=$(az containerapp show \
            --name ${{ steps.get-app-details.outputs.container_app_name }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)
          echo "fqdn=$FQDN" >> $GITHUB_OUTPUT

      - name: Output Frontend Deployment
        run: |
          echo "### Frontend Deployment Complete :white_check_mark:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Container App: ${{ steps.get-app-details.outputs.container_app_name }}" >> $GITHUB_STEP_SUMMARY
          echo "URL: https://${{ steps.get-url.outputs.fqdn }}" >> $GITHUB_STEP_SUMMARY
          echo "Image: ${{ steps.get-app-details.outputs.acr_login_server }}/tennis-journal-frontend:${{ needs.frontend-build.outputs.image_version }}" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Post-Deployment Health Check
  # ============================================
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always() && (needs.deploy-backend.result == 'success' || needs.deploy-frontend.result == 'success')
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Check Backend Health
        if: needs.deploy-backend.result == 'success'
        run: |
          APP_URL=$(az webapp show --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --name $(az webapp list --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "[?contains(name, 'api')].name" -o tsv | head -1) --query "defaultHostName" -o tsv)
          
          echo "Checking health endpoint: https://$APP_URL/health"
          
          for i in {1..5}; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://$APP_URL/health" || echo "000")
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "✅ Backend health check passed"
              exit 0
            fi
            echo "Attempt $i: HTTP $HTTP_STATUS - Retrying in 10s..."
            sleep 10
          done
          
          echo "❌ Backend health check failed"
          exit 1

      - name: Check Frontend Health
        if: needs.deploy-frontend.result == 'success'
        run: |
          CA_FQDN=$(az containerapp show \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name $(az containerapp list --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "[?contains(name, 'web')].name" -o tsv | head -1) \
            --query "properties.configuration.ingress.fqdn" -o tsv)
          
          echo "Checking frontend: https://$CA_FQDN"
          
          for i in {1..5}; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://$CA_FQDN" || echo "000")
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "✅ Frontend health check passed"
              exit 0
            fi
            echo "Attempt $i: HTTP $HTTP_STATUS - Retrying in 15s..."
            sleep 15
          done
          
          echo "❌ Frontend health check failed"
          exit 1

      - name: Deployment Summary
        run: |
          echo "### Deployment Summary :clipboard:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend (App Service) | ${{ needs.deploy-backend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend (Container App) | ${{ needs.deploy-frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | ${{ github.event.inputs.environment || 'dev' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Run | #${{ github.run_number }} |" >> $GITHUB_STEP_SUMMARY
